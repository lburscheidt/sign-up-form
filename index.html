<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Sign-up form</title>
  </head>
  <body>
    <aside></aside>
    <main>
      <div class="grey-bg" id="top">
        <p>
          This is not a real online service! You know you need something like
          this in your life to help you realize your deepest dreams. Sign up now
          to get started.
        </p>
        <p>You know you want to.</p>
      </div>
      <div class="white-bg" id="middle">
        <form>
          <label><input type="text" /><span>First name</span></label>
          <label><input type="text" /><span>Last name</span></label>
          <label><input type="text" /><span>Email</span></label>
          <label><input type="text" /><span>Phone number</span></label>
          <label><input type="text" /><span>Password</span></label>
          <label><input type="text" /><span>Confirm password</span></label>
        </form>
      </div>
      <div class="grey-bg" id="bottom"></div>
    </main>
    <script src="script.js"></script>
  </body>
</html>
