<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Sign-up form</title>
  </head>
  <body>
    <aside>
      <div class="top-aside">
        <div class="logo">
          <img class="logo_x" src="odin-logo.png">
          <p>Odin</p>
        </div>
      </div>
      <div class="" aside-bottom"></div>
    </aside>
    <main>
      <div class="grey-bg" id="top">
        <p>
          This is not a real online service! You know you need something like
          this in your life to help you realize your deepest dreams.<br>
          Sign up <em>now</em> to get started.
        </p>
        <p>You <em>know</em> you want to.</p>
      </div>
      <div class="white-bg" id="middle">
        <p>Let's do this!</p>
        <form>
          <label
            ><input type="text" minlength="2"><span>First name</span></label
          >
          <label><input type="text"><span>Last name</span></label>
          <label
            ><input type="text" required type="email"><span>Email</span></label
          >
          <label><input type="text" required><span>Phone number</span></label>
          <label
            ><input type="password" required minlength="6" maxlength="64"><span
              >Password</span
            ></label
          >
          <label
            ><input type="password" required minlength="6" maxlength="64"><span
              >Confirm password</span
            ></label
          >
        </form>
      </div>
      <div class="grey-bg" id="bottom">
        <div class="login">
          <button>Create Account</button>
          <p>Already have an account? <a href="#">Log in</a></p>
        </div>
      </div>
    </main>
    <script src="script.js"></script>
  </body>
</html>
